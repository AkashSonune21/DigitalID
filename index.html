<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Token Generation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="container">
        <h1>Welcome to our website</h1>
        <button class="btn">Click to join</button>
        <p><strong>We'll never share your details with anyone! <br>
                Feel Safe!</strong></p>

    </div>
    <div class="popup-container active">
        <h4>Generate Token</h4>
        <label for="email">Your Email</label>
        <input type="email" name="email" class="input" placeholder="Enter Your Email" required />

        <label for="name">Your Name</label>
        <input type="text" name="name" class="input" placeholder="Enter Your Good Name" required />

        <label for="city">Your City</label>
        <select id="city" name="city" class="input">

            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Banglore">Banglore</option>
        </select>

        <label for="age">Your Age</label>
        <input type="number" name="age" class="input" placeholder="Enter Your Age" required />

        <button class="popup-btn">Generate</button>
        <div class="close-icon">
            <i class="fas fa-times fa-2x"></i>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
